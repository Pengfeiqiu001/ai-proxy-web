<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI 助手（低成本）</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#fafafa}
    .box{max-width:760px;margin:40px auto;padding:16px;background:#fff;border-radius:12px;border:1px solid #eee}
    #chat{height:420px;overflow:auto;border:1px solid #eee;border-radius:8px;padding:12px;white-space:pre-wrap}
    .msg{margin:8px 0}
    .user{color:#333}
    .ai{color:#222}
    .muted{color:#888;font-size:12px}
  </style>
</head>
<body>
  <div class="box">
    <h2>AI 助手</h2>
    <div class="muted">提示：此服务通过海外网关调用模型，可能产生少量延迟与费用。</div>
    <div id="chat"></div>
    <form id="f" style="margin-top:12px;display:flex;gap:8px">
      <input id="q" placeholder="来说点什么…" style="flex:1;padding:10px;border:1px solid #ddd;border-radius:8px"/>
      <button>发送</button>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
